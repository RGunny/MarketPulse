spring:
  data:
    # MongoDB 테스트 설정 - Testcontainers 사용 시 동적 설정됨
    # 로컬 MongoDB 사용 시 아래 설정 사용
    mongodb:
      auto-index-creation: true
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DATABASE:marketpulse}
      username: ${MONGO_USERNAME:marketpulse_user}
      password: ${MONGO_PASSWORD:marketpulse_password}
      # Testcontainers 사용 시 위 설정은 무시되고 동적으로 설정됨
      
    # Redis 테스트 설정
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# Jasypt 암호화 설정 (테스트용)
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:TestSecretKey2024!@#$}
    algorithm: PBEWITHHMACSHA512ANDAES_256

# KIS API 테스트 설정
market-data:
  kis:
    enabled: true
    base-url: http://localhost:8080  # MockWebServer URL
    app-key: test-app-key
    app-secret: test-app-secret

# 로깅 설정
logging:
  level:
    me.rgunny.event: DEBUG
    org.springframework.data.mongodb: DEBUG
