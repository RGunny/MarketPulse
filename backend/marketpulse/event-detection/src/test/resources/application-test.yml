spring:
  # Redis 테스트 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms
      lettuce:
        pool:
          max-active: 2
          max-idle: 2
          min-idle: 0

# 로깅 설정
logging:
  level:
    me.rgunny.event: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# KIS API 테스트 설정
market-data:
  kis:
    enabled: false
    base-url: "https://openapi.koreainvestment.com:9443"
    app-key: "test-app-key"
    app-secret: "test-app-secret"
