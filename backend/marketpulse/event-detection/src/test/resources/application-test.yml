spring:
  data:
    # MongoDB 테스트 설정 (TestContainers가 동적으로 설정)
    mongodb:
      auto-index-creation: true
      
    # Redis 테스트 설정
    redis:
      host: localhost
      port: 6379

# 암호화 설정
app:
  encryption:
    master-key: a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef123456

# KIS API 테스트 설정
market-data:
  kis:
    enabled: true
    base-url: http://localhost:8080  # MockWebServer URL
    app-key: test-app-key
    app-secret: test-app-secret

# 로깅 설정
logging:
  level:
    me.rgunny.event: DEBUG
    org.springframework.data.mongodb: DEBUG
