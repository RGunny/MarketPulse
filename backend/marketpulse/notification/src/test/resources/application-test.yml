# ========================================
# Notification Test Configuration
# ========================================

spring:
  application:
    name: notification-test
  config:
    import: classpath:application-test.yml  # Common 테스트 설정 import

# gRPC 서버 테스트 설정
grpc:
  server:
    port: 9999  # 테스트용 포트

# 알림 테스트 설정
notification:
  slack:
    webhook-url: https://hooks.slack.com/test-webhook
  default:
    recipient: test-channel

# 로깅 레벨 (테스트용)
logging:
  level:
    me.rgunny.marketpulse.notification: DEBUG
    io.grpc: WARN